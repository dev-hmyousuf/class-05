<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet" href="style.css">
      <title>Login Form - Class 5</title>
   </head>
   <body>
      <div class="login">
         <img src="images/bg2.jpg" alt="login image" class="login__img">

         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="text" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Full Name</label>
                  </div>
               </div>

               <div class="login__box">
                <span class="material-symbols-outlined">
                    mail
                    </span>
                  <div class="login__box-input">
                    <input type="email" required class="login__input" id="login-pass" placeholder=" ">
                    <label for="login-pass" class="login__label">Email</label>

                  </div>
              </div>
               <div class="login__box">

                  
                  <span class="material-symbols-outlined">
                    lock
                    </span>
                  <div class="login__box-input">
                    <input type="password" required class="login__input" id="login-pass" placeholder=" ">
                    <label for="login-pass" class="login__label">Password</label>

                  </div>
                  
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button">Login</button>

            <p class="login__register">
               Don't have an account? <a href="#">Register</a>
            </p>
         </form>
      </div>
   </body>
</html>
